<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../bower_components/tether/dist/css/tether.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Emotion Search</title>
</head>
<body>
<main>
	<div class="container">
		<div class="row">
			<form action="" class="col-md-6 offset-md-3">
				<div class="form-group">
					<input id="search" type="text" class="form-control" placeholder="Enter your search - e.g. Sad Donald Trump">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-xs-12 result-container">
				<p class="search-text">Search for something and see the magic happen!</p>
			</div>
		</div>
	</div>
</main>
<script src="../bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="../bower_components/tether/dist/js/tether.min.js" charset="utf-8"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
